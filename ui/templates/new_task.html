<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task - Note AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
            box-sizing: border-box;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(30, 30, 30, 0.9);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .logo {
            font-weight: bold;
            font-size: 20px;
            color: white;
        }

        .title {
            font-size: 24px;
            color: white;
            font-weight: 600;
        }

        .github {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .github a {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        .github span {
            font-size: 14px;
            color: white;
            opacity: 0.8;
        }

        form {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #23a6d5;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e90c2;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">NoteAI</div>
    <div class="title">Note AI Assistant</div>
    <div class="github">
        <a href="https://github.com/Arashkazemii/AI-Personal-Note-Manager" target="_blank">
            <i class="fab fa-github"></i>
        </a>
        <span>Notes Evolved.</span>
    </div>
</header>

<form method="POST" action="{{ url_for('add_task') }}">
    <input type="text" name="title" placeholder="Task Title" required>

    <textarea name="description" placeholder="Task Description..." rows="5"></textarea>

    <select name="priority" required>
        <option value="">Select Priority</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
    </select>

    <input type="date" name="deadline">

    <div class="button-group">
        <button type="submit">Save</button>
        <button type="button" onclick="window.history.back();">Cancel</button>
    </div>
</form>

</body>
</html>
